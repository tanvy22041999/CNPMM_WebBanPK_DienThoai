<div id="wrap">
  <div id="product_layout_3">
    <div class="product_image">
      <div class="main_image">
        <img [src]="product.images"/>
      </div>
    </div>
    <div class="product_desc">
      <h1>{{product.name}}</h1>
      <span class="price">{{ product.price }}</span>
      <span class="stars"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half"></i></span>
          <div class="buying">
                 <div class="quantity">
                   <label for="quantity">SL:</label>
                   <input type="text">
                 </div>
                 <div class="cart">
                   <button routerLink="/login" (click)="addCart()" class="btn btn-primary">Add to Cart</button>
                 </div>
          </div>
          <div class="other_options">
          <span class="SKU">{{ product.des }}" </span>
  
          </div>
          <div class="description">
            <p>{{product.quantity}}</p>
          </div>
          <div class="social">
                   <span class="share">Share This:</span><span class="buttons"><img src="https://i.imgur.com/M8D8rr8.jpg"/></span>
           </div>
      </div>
      
    </div>
  </div>
